<!DOCTYPE html>
<html lang = "en">
   <head>
      <script src = "https://d3js.org/d3.v4.min.js"></script>
   </head>

   <body>

    <div id="ref">
      <ul>
        <li>
        </li>
      </ul>
    </div>

    <svg width = "500" height = "500">
       <rect x = "0" y = "0" width = "300" height = "200" fill="red"></rect>
       <rect x = "200" y = "100" width = "300" height = "200" fill="blue"></rect>
    </svg>
      <script>
         // write your d3 code here.. 

         d3.select("#ref").append("span")
            .text("draw rectangles");

          d3.select("#ref").selectAll("li")
            .data([10,20,30,40,50])
            .enter()
            .append("li")
            .text(function(d){return d;});
      </script>
   </body>
</html>
