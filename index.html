<!DOCTYPE html>
<html lang = "en">
   <head>
      <script src = "https://d3js.org/d3.v4.min.js"></script>
   </head>

   <body>
    <h2>D3 demonstration</h2>
    <div id="ref">
      <ul  id="list">
        <li></li>
        <li></li>
      </ul>
    </div>
      <script>
         d3.selectAll("h2").transition().style("color", "lightblue").duration(10);
      </script>
      <script>
         // write your d3 code here.. 


          d3.select("#list").selectAll("li")
            .data([10,20,30,40,50])
            .text(function(d){return d;})
            .enter()
            .append("li")
            .text(function(d){return d;});
      </script>


     <svg width = "500" height = "500">
         <rect x = "20" 
            y = "20" 
            width = "60" 
            height = "60" 
            fill = "green" 
            transform = "translate(260 260) rotate(45)">
         </rect>
      </svg>
   </body>
</html>
