<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>d3 choropleth map</title>
    <style>
      #wrapper {
          width: 960px;
          margin: -30px auto 0;
      }
      #map {
          width: 960px;
          height: 580px;
          position: relative;
      }
      .stroke {
        fill: none;
        stroke: #888;
        stroke-width: 2px;
      }
      
      .fill {
        fill: #fff;
      }
      
      .graticule {
        fill: none;
        stroke: #777;
        stroke-width: .5px;
        stroke-opacity: .5;
      }
      
      .land {
        fill: #222;
      }
      
      .boundary {
        fill: none;
        stroke: #fff;
        stroke-width: .5px;
      }
      .country {
          fill: steelblue;
          stroke: white;
      }
      #play, #clock {
      	position: absolute;
      	top: 15px;
      }
      #play {
      	left: 15px;
      }
      #clock {
      	left: 65px;
      }
    </style>
</head>

<body>

	<div id="wrapper">	
   		<div id="map"></div>
      <button id="play">play</button>
      <span id="clock">year</span>
	</div>


<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<script src="//d3js.org/d3.v3.min.js"></script>  
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var margin = {top: 5, right: 5, bottom: 5, left: 5},
    width = 1060 - margin.left - margin.right,
    height = 620 - margin.top - margin.bottom;


// Define Map Projections - D3 API Reference on Geo > Geo Projections
var projection = d3.geo.albersUsa()
    .scale(1280)
    .translate([width / 2, height / 2]);
                  
// Define Path
var path = d3.geo.path().projection(projection);

// Define color scale. A range of color to represent different shade of the color
// In this example, we will represent the color Blue in different shades. 
var color = d3.scale.quantize()
    .range(["rgb(161,217,155)","rgb(116,196,118)",
            "rgb(65,171,93)","rgb(35,139,69)",
            "rgb(0,90,50)"]);

 // Define Tooltip
 var tooltip = d3.select("body").append("div")
     .attr("class", "tooltip")
                
// Define SVG
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
   .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.right + ")");   

  //globals

  
</script>
</body>
</html>
